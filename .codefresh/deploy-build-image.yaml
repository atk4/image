version: "1.0"
stages:
  - prepare
  - build
  - test
  - push
steps:
  main_clone:
    stage: prepare
    type: git-clone
    repo: atk4/image
    revision: "${{CF_BRANCH}}"

  build:
    type: parallel
    stage: build
    steps:
      b7_2:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-7.2"
        registry: atk4
        dockerfile: data/7.2/Dockerfile
      b7_3:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-7.3"
        registry: atk4
        dockerfile: data/7.3/Dockerfile
      b7_4:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-7.4"
        registry: atk4
        dockerfile: data/7.4/Dockerfile
      b8_0:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-8.0"
        registry: atk4
        dockerfile: data/8.0/Dockerfile
      b7_2-selenium:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-7.2-selenium"
        registry: atk4
        dockerfile: data/7.2-selenium/Dockerfile
      b7_3-selenium:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-7.3-selenium"
        registry: atk4
        dockerfile: data/7.3-selenium/Dockerfile
      b7_4-selenium:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-7.4-selenium"
        registry: atk4
        dockerfile: data/7.4-selenium/Dockerfile
      b8_0-selenium:
        type: build
        image_name: atk4/image
        tag: "${{CF_BUILD_ID}}-8.0-selenium"
        registry: atk4
        dockerfile: data/8.0-selenium/Dockerfile

  test:
    type: parallel
    stage: test
    steps:
      t7_2:
        image: "atk4/image:${{CF_BUILD_ID}}-7.2"
        registry: atk4
        commands:
          - php test.php
      t7_3:
        image: "atk4/image:${{CF_BUILD_ID}}-7.3"
        registry: atk4
        commands:
          - php test.php
      t7_4:
        image: "atk4/image:${{CF_BUILD_ID}}-7.4"
        registry: atk4
        commands:
          - php test.php
      t8_0:
        image: "atk4/image:${{CF_BUILD_ID}}-8.0"
        registry: atk4
        commands:
          - php test.php
      t7_2-selenium:
        image: "atk4/image:${{CF_BUILD_ID}}-7.2-selenium"
        registry: atk4
        commands:
          - php test.php
      t7_3-selenium:
        image: "atk4/image:${{CF_BUILD_ID}}-7.3-selenium"
        registry: atk4
        commands:
          - php test.php
      t7_4-selenium:
        image: "atk4/image:${{CF_BUILD_ID}}-7.4-selenium"
        registry: atk4
        commands:
          - php test.php
      t8_0-selenium:
        image: "atk4/image:${{CF_BUILD_ID}}-8.0-selenium"
        registry: atk4
        commands:
          - php test.php

  push:
    type: parallel
    stage: push
    when:
      branch:
        only:
          - master
    steps:
      p7_2:
        candidate: "${{b7.2}}"
        type: push
        registry: atk4
        tag: "7.2"
      p7_3:
        candidate: "${{b7.3}}"
        type: push
        registry: atk4
        tag: "7.3"
      p7_4:
        candidate: "${{b7.4}}"
        type: push
        registry: atk4
        tag: "7.4"
      platest:
        candidate: "${{b7.4}}"
        type: push
        registry: atk4
        tag: "latest"
      p8_0:
        candidate: "${{b8.0}}"
        type: push
        registry: atk4
        tag: "8.0"
      p7_2-selenium:
        candidate: "${{b7.2-selenium}}"
        type: push
        registry: atk4
        tag: "7.2-selenium"
      p7_3-selenium:
        candidate: "${{b7.3-selenium}}"
        type: push
        registry: atk4
        tag: "7.3-selenium"
      p7_4-selenium:
        candidate: "${{b7.4-selenium}}"
        type: push
        registry: atk4
        tag: "7.4-selenium"
      platest-selenium:
        candidate: "${{b7.4-selenium}}"
        type: push
        registry: atk4
        tag: "latest-selenium"
      p8_0-selenium:
        candidate: "${{b8.0-selenium}}"
        type: push
        registry: atk4
        tag: "8.0-selenium"
